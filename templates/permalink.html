{% extends "base.html" %}

{% block content %}
    {{post.render() | safe}}
    {% if loggedin and username %}
    <h1>Edit Post</h1>
        <br>
            <form method="post" action="/blog/editpost">
                <label>Title</label>
                <br>
                <input type="text" name="subject" value="{{subject}}" style="width: 100%;height: 2em;">
                <br>
                <br>
                <div><label>Body</label>
                <br>
                <textarea name="content" style="width: 100%;height: 10em;">{{content}}</textarea>
                <br>
                </div>
                <input type="submit" class="btn btn-primary">
                <span style="color: red;">{{error}}</span>
                <input type="hidden" name="author" value="{{username}}">
            </form>
    <script>
        (function(){
            $("#edit").remove();
            var did = $('#id').data('id');
            console.log(did);
            $('#wrapper').append("<form method='post' action='/blog/"+did+"')'><input type='hidden' name='erase' value='"+did+"'><a><input type='submit' style='background: none;border: none;margin:0;padding:0;color:red;' value='Delete'></a></form>");
        })();
    </script>
<!--
        <script>
            $("#edit").remove();
            $('#wrapper').append("<span style='color: red;'>You must be the owner of this post to alter it.</span>");
        </script>
-->
    {% endif %}
    <a id="btb" href="/blog">Back to blog</a><p id="error" style="color: red;">{{msg}}</p>
{% endblock %}
