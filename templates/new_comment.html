{% extends "base.html" %}

{% block content %}
    {{ p.render() | safe }}
    <br>
    <br>
    <br>
    <div class="row">
        <div class="well" style="width: 50%;margin: 0 auto;">
            <h1>New Comment</h1>
            <br>
                <form method="post" action="/blog/comment/{{postid}}">
                    <br>
                    <div><label>Body</label>
                    <br>
                    <textarea name="content" style="width: 100%;height: 10em;"></textarea>
                    <br>
                    </div>
                    <input type="submit" class="btn btn-primary">
                    <span style="color: red;">{{error}}</span>
                    <input type="hidden" name="author" value="{{username}}">
                    <input type="hidden" name="postid" value="{{postid}}">
                </form>
            <br>
        </div>
    </div>
{% endblock %}
