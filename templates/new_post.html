{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="well" style="width: 50%;margin: 0 auto;">
        <h1>New Post</h1>
        <br>
            <form method="post" action="/blog/newpost">
                <label>Title</label>
                <br>
                <input type="text" name="subject" value="{{subject}}" style="width: 100%;height: 2em;">
                <br>
                <br>
                <div><label>Body</label>
                <br>
                <textarea name="content" style="width: 100%;height: 10em;">{{content}}</textarea>
                <br>
                </div>
                <input type="submit" class="btn btn-primary">
                <span style="color: red;">{{error}}</span>
                <input type="hidden" name="author" value="{{username}}">
            </form>
            <br>
            {% for blog in blog_posts %}
                <div class="blog">
                    <div class="blog-subject">{{blog.subject}}</div>
                    <div class="blog-created">{{blog.created}}</div>
                    <pre class="blog-content">{{blog.content}}</pre>
                    <div class="blog-author">{{blog.author}}</div>
                    <br>
                </div>
            {% endfor %}
                </div>
            </div>


{% endblock %}
