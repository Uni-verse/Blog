{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="well col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-8 col-xs-offset-2">
        <h2>Login</h2>
    <br>
    <form method="post">
        <label>Username: </label>
        <p><input style="width: 100%;" type="text" name="username"></p>
        <label>Password: </label>
        <p><input style="width: 100%;" type="password" name="password"></p>
        <br>
        <input type="submit" class="btn btn-primary" value="Submit">
        <span style="float: right;">Not registered? <a href="/signup">sign up</a></span>
    </form>
    <span>{{error}}</span>
    </div>
</div>
{% endblock %}
