<div class="row">
    <div style="min-width: 300px;"class="well col-md-6 col-md-offset-3 col-sm-4 col-sm-offset-4 col-xs-6 col-xs-offset-3">
        <h2>Edit Post</h2>
                <br>
                    <form method="post" action="/blog/editpost">
                        <label>Title</label>
                        <br>
                        <input type="text" name="subject" value="{{p.subject}}" style="width: 100%;height: 2em;">
                        <br>
                        <br>
                        <div><label>Body</label>
                        <br>
                        <textarea name="content" style="width: 100%;height: 10em;">{{p._render_text | safe}}</textarea>
                        <br>
                        </div>
                        <input type="submit" class="btn btn-primary" value="Apply Changes">
                        <span style="color: red;">{{error}}</span>
                        <input id='postid' type='hidden' name='postid' value='{{p.key().id()}}'>
                         <input type="hidden" name="author" value="{{username}}">
                        <input type="hidden" name="edit" value="{{p.key().id()}}">
                    </form>
                <br>
    </div>
</div>
