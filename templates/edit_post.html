{% extends "base.html" %}

{% block content %}
<h1>Edit Post</h1>
        <br>
            <form method="post" action="/blog/newpost">
                <label>Title</label>
                <br>
                <input type="text" name="subject" value="{{subject}}" style="width: 100%;height: 2em;">
                <br>
                <br>
                <div><label>Body</label>
                <br>
                <textarea name="content" style="width: 100%;height: 10em;">{{content}}</textarea>
                <br>
                </div>
                <input type="submit" class="btn btn-primary">
                <span style="color: red;">{{error}}</span>
                <input type="hidden" name="author" value="{{username}}">
            </form>
{% for p in posts %}
    {{ p.render() | safe }}
    <br><br>
{% endfor %}

{% endblock %}
